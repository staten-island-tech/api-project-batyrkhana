<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Project - Batyrkhan Alimzhanov</title>
  </head>
  <body class="main">
    <div class="main-input-form">
      <div class="main-input-form-characters">
        <form action="" class="form" id="formCharacters">
          <div class="q-character-name">
            <label for="characterName" class="q-character-name-label">Character</label><br>
            <input type="text" name="characterName" class="q-character-name-input"><br>
          </div>
          <div class="q-character-status">
            <label for="characterStatus" class="q-character-status-label">Status</label><br>
            <input type="text" name="characterStatus" class="q-character-status-input"><br>
          </div>
          <div class="q-character-species">
            <label for="characterSpecies" class="q-character-species-label">Species</label><br>
            <input type="text" name="characterSpecies" class="q-character-species-input"><br>
          </div>
          <div class="q-character-gender">

          </div>
          <div class="q-character-location">

          </div>
        </form>
      </div>
      <div class="main-input-form-locations">
        <form action="" class="form" id="formLocations">
          <div class="q-location-name"></div>
          <div class="q-location-type"></div>
          <div class="q-location-dimension"></div>
        </form>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
