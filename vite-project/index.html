<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Project - Batyrkhan Alimzhanov</title>
</head>


<body class="main">
  <h1 class="main-header">Hello, here is my website</h1>
  <nav class="navigationBar">
    <div class="logo">
      <img class="logoApple" src="public/apple-whole.png" alt="Apple icon">
  </nav>
  <div class="main-input-form">
    <div class="main-themes">
      <h2 class="form-section-header" id="themes-header"></h2>
      <div class="main-input-form-buttons-theme">
      </div>
    </div>
    <div class="main-characters">
      <div class="main-input-form-characters">
        <h2 class="form-section-header" id="characters-header">Characters:</h2>
        <form action="" class="form" id="formCharacters">
          <div class="character-inputField q-character-pageNum">
            <label for="q-character-pageNum-input" class="q-character-label" id="q-character-pageNum-label">Page
              Number</label><br>
            <input type="text" name="characterPageNum" class="q-character-input" id="q-character-pageNum-input"><br>
          </div>
          <div class="character-inputField q-character-name">
            <label for="q-character-name-input" class="q-character-label" id="q-character-name-label">Character
              Name</label><br>
            <input type="text" name="characterName" class="q-character-input" id="q-character-name-input"><br>
          </div>
          <div class="character-inputField q-character-status">
            <label for="q-character-status-input" class="q-character-label" id="q-character-status-label">Character
              Status</label><br>
            <input type="text" name="characterStatus" class="q-character-input" id="q-character-status-input"><br>
          </div>
          <div class="character-inputField q-character-species">
            <label for="q-character-species-input" class="q-character-label" id="q-character-species-label">Character
              Specie</label><br>
            <input type="text" name="characterSpecies" class="q-character-input" id="q-character-species-input"><br>
          </div>
          <div class="character-inputField q-character-gender">
            <label for="q-character-gender-input" class="q-character-label" id="q-character-gender-label">Character
              Gender</label><br>
            <input type="text" name="characterGender" class="q-character-input" id="q-character-gender-input">
          </div>
          <div class="character-inputField q-character-location">
            <label for="q-character-location-input" class="q-character-label" id="q-character-location-label">Character
              Location</label><br>
            <input type="text" name="characterLocation" class="q-character-input" id="q-character-location-input">
          </div>
          <input type="submit" class="character-submit" id="q-character-submit" value="SUBMIT" id="submit">
        </form>
      </div>
      <img src="public/rick-and-morty-x-breaking-bad_70411_2560x1440-2792383493.jpg" alt="" class="inputfieldImg2">
    </div>
    <div class="main-locations">
      <div class="main-input-form-locations">
        <h2 class="form-section-header" id="locations-header">Locations:</h2>
        <form action="" class="form" id="formLocations">
          <div class="location-inputField q-location-pageNum">
            <label for="q-location-pageNum-input" class="q-location-label" id="q-location-pageNum-label">Page
              Number</label><br>
            <input type="text" name="locationPageNum" class="q-location-input" id="q-location-pageNum-input"><br>
          </div>
          <div class="location-inputField q-location-name">
            <label for="q-location-name-input" class="q-location-label" id="q-location-name-label">Name</label><br>
            <input type="text" name="locationName" class="q-location-input" id="q-location-name-input">
          </div>
          <div class="location-inputField q-location-type">
            <label for="q-location-type-input" class="q-location-label" id="q-location-type-label">Type</label><br>
            <input type="text" name="locationType" class="q-location-input" id="q-location-type-input">
          </div>
          <div class="location-inputField q-location-dimension">
            <label for="q-location-dimension-input" class="q-location-label"
              id="q-location-dimension-label">Dimension</label><br>
            <input type="text" name="locationDimension" class="q-location-input" id="q-location-dimension-input">
          </div>
          <input type="submit" class="location-submit" id="q-location-submit" value="SUBMIT" id="submit">
        </form>
      </div>
      <img src="public/SecretToilet3.jpeg" alt="" class="inputfieldImg3">
    </div>
  </div>
  <div id="main-output-card"></div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
